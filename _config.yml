title:            chrismetcalf.net
description:      specialization is for insects

# Your site's domain goes here. Leave localhost server or blank when working locally.
url: http://chrismetcalf.net.dev
disqus_shortname:
destination: public

# Owner/author information
owner:
  name:           Chris Metcalf
  avatar:         head.png
  email:          chris@chrismetcalf.net

# Links to include in top navigation
# For external links add external: true
links:
  - title: Blog
    url: /posts/
  - title: LinkedIn
    url: https://linkedin.com/in/chrismetcalf
  - title: GitHub
    url: https://github.com/chrismetcalf

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/Los_Angeles
future:      true
highlighter: pygments
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   pretty

syntax_highlighter_ops:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false
  line_numbers:
  line_numbers_start: 1
  tab_width: 4
  bold_every: 10
  css: class

destination: public
exclude: 
- public
- Rakefile
- Gemfile
- Gemfile.lock
- README.md
- .ruby-*
- vendor

plugins:
- jekyll-mentions
- jemoji
- jekyll-redirect-from
- jekyll-sitemap
- jekyll-feed
